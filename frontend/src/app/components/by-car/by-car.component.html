<div class="rents-table">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="plate_num">
            <th  mat-header-cell *matHeaderCellDef>Plate number</th>
            <td mat-cell *matCellDef="let element">{{ element.plate_num }}</td>
        </ng-container>

        <ng-container matColumnDef="total_cost">
            <th mat-header-cell *matHeaderCellDef>Cost</th>
            <td mat-cell *matCellDef="let element">${{ element.total_cost }}</td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.car.brand}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.car.model}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
