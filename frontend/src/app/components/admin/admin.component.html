<div class="main">
  <header>
    <h1 class="title">RENT A CAR</h1>

    <div class="btn-container">
      <button class="add-btn" (click)="openDialog()">add moderator</button>
      <button class="log-out-btn" (click)="logOut()">log out</button>
    </div>
  </header>
  <section class="content">
    <div class="users-table">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Surname</th>
          <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <ng-container matColumnDef="modify">
          <th mat-header-cell *matHeaderCellDef>Modify</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button class="modify-btn" (click)="modify(i)">modify</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button class="delete-btn" (click)="delete(i)">delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </section>

  <footer>
    <h4 class="mat-caption">&copy; Predrag Mirkovic</h4>
  </footer>
</div>
