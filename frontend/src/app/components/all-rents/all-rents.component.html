<div class="rents-table">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef>Cost</th>
            <td mat-cell *matCellDef="let element">${{ element.cost }}</td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.car.brand}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.car.model}} </td>
        </ng-container>

        <ng-container matColumnDef="cancelled">
            <th mat-header-cell *matHeaderCellDef>Cancelled</th>
            <td mat-cell *matCellDef="let element">{{ element.cancelled }}</td>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef>Created at</th>
            <td mat-cell *matCellDef="let element">{{ element.created_at | date }}</td>
        </ng-container>

        <ng-container matColumnDef="date_of_renting">
            <th mat-header-cell *matHeaderCellDef>Date of renting</th>
            <td mat-cell *matCellDef="let element">{{ element.date_of_renting | date }}</td>
        </ng-container>

        <ng-container matColumnDef="date_of_return">
            <th mat-header-cell *matHeaderCellDef>Date of returning</th>
            <td mat-cell *matCellDef="let element">{{ element.date_of_return | date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
