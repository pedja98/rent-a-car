<div class='rents-table'>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.car.brand}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.car.model}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.car.color}} </td>
        </ng-container>

        <ng-container matColumnDef="date_of_renting">
            <th mat-header-cell *matHeaderCellDef> Date of renting </th>
            <td mat-cell *matCellDef="let element"> {{element.date_of_renting | date}} </td>
        </ng-container>

        <ng-container matColumnDef="date_of_return">
            <th mat-header-cell *matHeaderCellDef> Date of return </th>
            <td mat-cell *matCellDef="let element"> {{element.date_of_return | date}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let element"> ${{element.cost}} </td>
        </ng-container>

        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef> Cancelled </th>
            <td mat-cell *matCellDef="let element"> {{ element.can }} </td>
        </ng-container>

        <ng-container matColumnDef="cancelled">
            <th mat-header-cell *matHeaderCellDef> Cancele </th>
            <td mat-cell *matCellDef="let element; let i = index"> <button [disabled]="element.dis" (click)="cancleRent(i)" [ngClass]="{'cancle-btn': !element.dis, 'dis-cancle-btn': element.dis}">cancele</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
